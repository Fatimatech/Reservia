<!DOCTYPE html>

<html>
   <head>
      <title>Trouver votre hébergement pour des vacances de rêve</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/style.css" rel="stylesheet">
      <link href="https://kit-pro.fontawesome.com/releases/v5.11.2/css/pro.min.css" rel="stylesheet">
   </head>

   <body>
      <div class="content">
         <header>
            <div id="top">
               <img src="images/logo/Reservia.svg">

               <ul>
                  <li>Hébergements</li>
                  <li>Activités</li>
                  <li>S'inscrire</li>
               </ul>
            </div>
            
            <div id="bottom">
               <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
               <div id="subtitle">En plein centre ville ou en pleine nature</div>
            </div>
         </header>
         <div class="ville_recherche">
            <div class="group_input">
               <i class="fas fa-map-marker-alt"></i>
               <input type="text" name="search" placeholder="Marseille, France">
               <button type="submit">Rechercher</button>
            </div>
         </div>
         <div class="filters">
            <h3 class="filters_name">
               Filtres
            </h3>
            <div class="filters_item">
               <span class="fas fa-money-bill-wave"></span>Economique
            </div>
            <div class="filters_item">
               <span class="fas fa-child"></span>Familial
            </div>
            <div class="filters_item">
               <span class="fas fa-heart"></span>Romantique
            </div>
            <div class="filters_item">
               <span class="fas fa-dog"></span>Animaux autorisés
            </div>
         </div>
         <div class="info">
            <p>
               <i class="fal fa-info-circle"></i>
               Plus de 500 logements sont disponibles dans cette ville
            </p>
         </div>

        <main class="main">
            <div class="heberg" id="hebergements">
               <aside class="hebergement_populaire">
                  <h2 class="title">
                     Hébergements à Marseille
                  </h2>
               </aside>
            </div>
         </main>
      </div>
   </body>
</html>
